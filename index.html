<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김홍영클라쓰 홈페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff;
      color: #222;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      flex-wrap: wrap;
    }

    .logo {
      height: 50px;
    }

    .top-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .top-links a {
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .top-links a.score { color: #d11e1e; }
    .top-links a.cafe { color: #2ca02c; }
    .top-links a.youtube { color: #e84545; }
    .top-links a.insta { color: #c3007c; }

    .top-links a:hover {
      text-decoration: underline;
    }

    /* MAIN BANNER */
    .main-banner img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      font-size: 14px;
      margin: 40px 0;
      color: #777;
    }

    footer a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-links {
        justify-content: flex-start;
        margin-top: 10px;
        gap: 12px;
      }

      .logo {
        height: 42px;
      }

      .top-links a {
        font-size: 14px;
      }

      footer {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- HEADER -->
    <header>
      <img src="logo.png" alt="김홍영클라쓰 로고" class="logo" />

      <div class="top-links">
        <a href="https://docs.google.com/spreadsheets/d/1hPn7TGupTu5sDHg7ph5OVVTbSKGSjSNA5THxiOZgWFY/edit#gid=831589670" class="score" target="_blank">26에센셜베이직(의약대) 성적확인</a>
        <a href="https://cafe.naver.com/transferpass" class="cafe" target="_blank">편입화학 공식카페</a>
        <a href="https://www.youtube.com/channel/UCPUHpFNocLT0sND47KryGiQ" class="youtube" target="_blank">유튜브</a>
        <a href="https://www.instagram.com/somewherenote/" class="insta" target="_blank">인스타그램(어딘가노트)</a>
      </div>
    </header>

    <!-- MAIN -->
    <div class="main-banner">
      <img src="main.png" alt="김홍영클라쓰 메인 배너" />
    </div>

    <!-- FOOTER -->
    <footer>
      <a href="terms.html">개인정보처리방침</a> | 
      <a href="privacy.html">이용약관</a>
    </footer>

  </div>

</body>
</html>
