    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      max-width: 1280px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    header img {
      width: 200px;
      height: auto;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-size: 15px;
      font-weight: bold;

    nav a:hover {

    .main-banner {

      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

      height: auto;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      margin-top: 30px;
      border-top: 1px solid #eaeaea;
      color: #888;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px 20px;
      }
      header img {
        width: 160px;
        margin-bottom: 10px;
      }
      nav a {
        margin: 0 8px;
        font-size: 13px;
      }
      footer {
        font-size: 12px;
      }
    }
