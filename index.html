<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김홍영클라쓰 홈페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* 상단 헤더 */
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .logo-area img {
      height: 50px;
    }

    .main-nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .main-nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }

    .main-nav a:hover {
      text-decoration: underline;
    }

    .red { color: #d32f2f; }
    .green { color: #388e3c; }
    .orange { color: #ef6c00; }
    .pink { color: #c2185b; }

    /* 메인 배너 */
    .main-banner {
      max-width: 1100px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .main-banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 하단 푸터 */
    .site-footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    .site-footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    .site-footer a {
      color: #444;
      text-decoration: none;
    }

    .site-footer a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .main-nav ul {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
        margin-top: 10px;
      }

      .site-header {
        align-items: flex-start;
      }

      .logo-area {
        width: 100%;
      }

      .main-nav {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- 상단 헤더 -->
  <header class="site-header">
    <div class="logo-area">
      <img src="logo.png" alt="김홍영클라쓰 로고" />
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="https://docs.google.com/spreadsheets/d/1hPn7TGupTu5sDHg7ph5OVVTbSKGSjSNA5THxiOZgWFY/edit?gid=831589670" class="red">26에센셜베이직(의약대) 성적확인</a></li>
        <li><a href="https://cafe.naver.com/transferpass" class="green">편입화학 공식카페</a></li>
        <li><a href="https://www.youtube.com/channel/UCPUHpFNocLT0sND47KryGiQ" class="orange">유튜브</a></li>
        <li><a href="https://www.instagram.com/somewherenote/" class="pink">인스타그램(어딘가노트)</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 배너 이미지 -->
  <div class="main-banner">
    <img src="main.png" alt="김홍영클라쓰 메인 배너" />
  </div>

  <!-- 하단 푸터 -->
  <footer class="site-footer">
    <ul>
      <li><a href="privacy.html">개인정보처리방침</a></li>
      <li><a href="terms.html">이용약관</a></li>
    </ul>
  </footer>

</body>
</html>
