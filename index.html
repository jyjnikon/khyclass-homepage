<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김홍영클라쓰 홈페이지</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    header {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #f0f0f0;
      background-color: #fff;
    }

    header .logo {
      width: 160px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #444;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00b894;
    }

    .banner {
      max-width: 1200px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .banner img {
      width: 100%;
      display: block;
    }

    footer {
      max-width: 1200px;
      margin: 40px auto;
      padding-top: 20px;
      border-top: 1px solid #f0f0f0;
      text-align: center;
    }

    footer a {
      color: #999;
      text-decoration: none;
      font-size: 14px;
      margin: 0 8px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #666;
    }

    /* 반응형 설정 */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px 10px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 15px;
      }

      .banner {
        margin: 15px;
      }

      header .logo {
        width: 140px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- 헤더 영역 -->
  <header>
    <img src="./logo.png" alt="김홍영클라쓰 로고" class="logo">
    <nav>
      <ul>
        <li><a href="https://docs.google.com/spreadsheets/d/1hPn7TGupTu5sDHg7ph5OVVTbSKGSjSNA5THxiOZgWFY/edit?gid=831589670#gid=831589670" target="_blank">26에센셜베이직 성적확인</a></li>
        <li><a href="https://cafe.naver.com/transferpass" target="_blank">편입화학 공식카페</a></li>
        <li><a href="https://www.youtube.com/channel/UCPUHpFNocLT0sND47KryGiQ" target="_blank">유튜브</a></li>
        <li><a href="https://www.instagram.com/somewherenote/" target="_blank">인스타그램(어딘가노트)</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 배너 -->
  <section class="banner">
    <img src="./main.png" alt="김홍영클라쓰 메인 배너">
  </section>

  <!-- 하단 푸터 -->
  <footer>
    <a href="privacy.html">개인정보처리방침</a> |
    <a href="terms.html">이용약관</a>
  </footer>

</body>

</html>
